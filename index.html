<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Pro Elite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.8);
            --apple-accent: #0071e3;
            --apple-success: #30d158;
            --apple-danger: #ff453a;
            --apple-warning: #ffd60a;
            --apple-info: #0a84ff;
            --apple-text: #f5f5f7;
            --apple-text-dim: #86868b;
            --apple-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; outline: none !important; border: none; }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--apple-bg);
            background-image: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000000 100%);
            color: var(--apple-text); 
            padding: 15px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 10px 5px; }
        .header h1 { font-weight: 700; font-size: 1.5rem; letter-spacing: -0.04em; }

        .selector-capsule { 
            display: flex; align-items: center; background: rgba(255,255,255,0.08); 
            padding: 4px; border-radius: 12px; border: 1px solid var(--apple-border) !important;
        }

        select { padding: 6px 12px; background: transparent; color: #fff; font-weight: 600; font-size: 13px; appearance: none; }
        select option { background-color: #1c1c1e; color: white; }

        .btn-plus { width: 28px; height: 28px; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 16px; }

        /* DASHBOARD RESURRECTED */
        .resumen { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 25px; }
        .card { background: var(--apple-card); padding: 15px; border-radius: 18px; border: 1px solid var(--apple-border) !important; backdrop-filter: blur(20px); }
        .card-label { font-size: 10px; color: var(--apple-text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 4px; }
        .card-value { font-size: 1.2rem; font-weight: 700; }

        /* MAIN LAYOUT RESPONSIVE */
        .main-content { display: flex; flex-direction: column; gap: 25px; }

        /* FORMULARIO ADAPTADO */
        .form-box { background: rgba(30, 30, 32, 0.9); padding: 25px; border-radius: 24px; border: 1px solid var(--apple-border) !important; }
        .form-box h3 { font-size: 1.2rem; margin-bottom: 20px; font-weight: 700; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--apple-text-dim); font-size: 12px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        input, .form-select { width: 100%; padding: 12px; border-radius: 10px; color: #fff; font-size: 14px; background: rgba(255,255,255,0.06); }
        input:focus { background: rgba(255,255,255,0.1); border: 1px solid var(--apple-accent) !important; }

        .btn-save { width: 100%; padding: 15px; background: var(--apple-accent); color: #fff; border-radius: 14px; font-weight: 700; font-size: 1rem; margin-top: 5px; }

        /* TABLA TIPO MOBILE-LIST */
        .section-table { background: var(--apple-card); padding: 15px; border-radius: 24px; border: 1px solid var(--apple-border) !important; overflow: hidden; }
        
        @media (max-width: 600px) {
            table thead { display: none; }
            table, tbody, tr, td { display: block; width: 100%; }
            tr { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--apple-border) !important; }
            tr:last-child { border-bottom: none !important; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border: none !important; }
            td:first-child { display: block; margin-bottom: 10px; }
            td:before { content: attr(data-label); font-size: 11px; color: var(--apple-text-dim); font-weight: 600; text-transform: uppercase; }
            td:first-child:before { display: none; }
            
            .prod-title { font-size: 1.1rem; }
            .resumen { grid-template-columns: 1fr 1fr; }
        }

        /* BADGES */
        .badge-vendido { color: var(--apple-success); background: rgba(48, 209, 88, 0.15); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .badge-pendiente { color: var(--apple-warning); background: rgba(255, 214, 10, 0.15); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .badge-enviado { color: var(--apple-info); background: rgba(10, 132, 255, 0.15); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        
        .platform-tag { font-size: 9px; color: var(--apple-accent); font-weight: 700; text-transform: uppercase; margin-top: 2px; }
        .btn-action { padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.06); color: #fff; margin-left: 5px; }

        @media (min-width: 900px) {
            .main-content { flex-direction: row; align-items: start; }
            .section-table { flex: 1; }
            .form-box { width: 380px; position: sticky; top: 20px; }
            .resumen { grid-template-columns: repeat(4, 1fr); }
            td:before { display: none; }
            td { display: table-cell !important; }
            table { display: table; }
            tbody { display: table-row-group; }
            tr { display: table-row; }
            table thead { display: table-header-group; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Mis Ventas</h1>
            <div class="selector-capsule">
                <select id="filtroAno" onchange="actualizarPantalla()"></select>
                <div class="btn-plus" onclick="crearAno()">+</div>
            </div>
        </header>

        <section class="resumen">
            <div class="card"><div class="card-label">Inversi√≥n</div><div id="resInvertido" class="card-value">‚Ç¨0.00</div></div>
            <div class="card"><div class="card-label">Ingresos</div><div id="resIngresos" class="card-value">‚Ç¨0.00</div></div>
            <div class="card" style="border-bottom: 3px solid var(--apple-success) !important;"><div class="card-label" style="color:var(--apple-success)">Neto</div><div id="resGanancia" class="card-value" style="color:var(--apple-success)">‚Ç¨0.00</div></div>
            <div class="card"><div class="card-label">ROI</div><div id="resROI" class="card-value">0%</div></div>
        </section>

        <div class="main-content">
            <aside class="form-box">
                <h3>Nuevo Registro</h3>
                <input type="hidden" id="inputID">
                <div class="form-group"><label>Producto</label><input type="text" id="inputNombre" placeholder="iPhone 15..."></div>
                <div class="input-row"><div class="form-group"><label>Compra</label><input type="date" id="inputFecha"></div><div class="form-group"><label>Venta</label><input type="date" id="inputFechaVenta"></div></div>
                <div class="input-row"><div class="form-group"><label>Costo ‚Ç¨</label><input type="number" id="inputCompra" step="0.01"></div><div class="form-group"><label>Reparaci√≥n ‚Ç¨</label><input type="number" id="inputReparacion" step="0.01" value="0"></div></div>
                <div class="form-group"><label>Precio Venta ‚Ç¨</label><input type="number" id="inputVenta" step="0.01" value="0"></div>
                <div class="form-group"><label>Estado</label><select id="inputEstado" class="form-select"><option value="Pendiente">Pendiente</option><option value="Enviado">Enviado</option><option value="Vendido">Vendido</option></select></div>
                <div class="form-group"><label>Canal</label><select id="inputPlataforma" class="form-select"><option value="Wallapop">Wallapop</option><option value="Mano">Mano</option><option value="Marketplace">Marketplace</option></select></div>
                <button class="btn-save" onclick="procesarFormulario()">Guardar Registro</button>
            </aside>

            <div class="section-table">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Costos</th>
                            <th>Venta</th>
                            <th>Estado</th>
                            <th>Neto</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let lista = JSON.parse(localStorage.getItem('wallapop_data')) || [];
        let anos = JSON.parse(localStorage.getItem('wallapop_anos')) || [new Date().getFullYear()];

        window.onload = () => {
            poblarAnos();
            document.getElementById('filtroAno').value = anos.sort((a,b)=>b-a)[0];
            actualizarPantalla();
            document.getElementById('inputFecha').valueAsDate = new Date();
        };

        function poblarAnos() {
            const sel = document.getElementById('filtroAno');
            const actual = sel.value || "todos";
            sel.innerHTML = '<option value="todos">Hist√≥rico</option>';
            anos.sort((a, b) => b - a).forEach(a => sel.innerHTML += `<option value="${a}">${a}</option>`);
            sel.value = actual;
        }

        function crearAno() {
            const a = prompt("A√±o:");
            if(a && a.length === 4) {
                const num = parseInt(a);
                if(!anos.includes(num)) { anos.push(num); localStorage.setItem('wallapop_anos', JSON.stringify(anos)); poblarAnos(); document.getElementById('filtroAno').value = num; actualizarPantalla(); }
            }
        }

        function procesarFormulario() {
            const id = document.getElementById('inputID').value;
            const filtroActual = document.getElementById('filtroAno').value;
            let destinoAno = (filtroActual === "todos") ? document.getElementById('inputFecha').value.split('-')[0] : filtroActual;

            const obj = {
                id: id ? parseInt(id) : Date.now(),
                nombre: document.getElementById('inputNombre').value,
                fecha: document.getElementById('inputFecha').value,
                fechaVenta: document.getElementById('inputFechaVenta').value || "‚Äî",
                compra: parseFloat(document.getElementById('inputCompra').value) || 0,
                gastos: parseFloat(document.getElementById('inputReparacion').value) || 0,
                venta: parseFloat(document.getElementById('inputVenta').value) || 0,
                estado: document.getElementById('inputEstado').value,
                plat: document.getElementById('inputPlataforma').value,
                anoOrganizacion: id ? lista.find(i => i.id === parseInt(id)).anoOrganizacion : destinoAno
            };

            if(!obj.nombre) return;
            if(id) { const idx = lista.findIndex(i => i.id === obj.id); lista[idx] = obj; } else { lista.push(obj); }
            localStorage.setItem('wallapop_data', JSON.stringify(lista));
            limpiar(); actualizarPantalla();
        }

        function actualizarPantalla() {
            const f = document.getElementById('filtroAno').value;
            const body = document.getElementById('cuerpoTabla');
            body.innerHTML = "";
            let filtrados = (f === "todos") ? lista : lista.filter(i => i.anoOrganizacion == f);
            let tInv = 0, tIng = 0;

            filtrados.forEach((i) => {
                const totalCosto = i.compra + i.gastos;
                const gan = i.venta > 0 ? i.venta - totalCosto : 0;
                tInv += totalCosto; if(i.estado === "Vendido") tIng += i.venta;
                const badge = i.estado === 'Vendido' ? 'badge-vendido' : (i.estado === 'Enviado' ? 'badge-enviado' : 'badge-pendiente');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="prod-title" style="font-weight:700">${i.nombre}</div>
                        <div style="font-size:11px; color:var(--apple-text-dim)">${i.fecha} ‚Ä¢ ${i.plat}</div>
                    </td>
                    <td data-label="Costos">‚Ç¨${totalCosto.toFixed(2)}</td>
                    <td data-label="Venta">‚Ç¨${i.venta.toFixed(2)}</td>
                    <td data-label="Estado"><span class="${badge}">${i.estado}</span></td>
                    <td data-label="Neto" style="color:${gan >= 0 ? 'var(--apple-success)' : 'var(--apple-danger)'}; font-weight:700">‚Ç¨${gan.toFixed(2)}</td>
                    <td style="justify-content: flex-end;">
                        <button class="btn-action" onclick="editar(${i.id})">‚úèÔ∏è</button>
                        <button class="btn-action" onclick="borrar(${i.id})">üóëÔ∏è</button>
                    </td>
                `;
                body.appendChild(row);
            });

            document.getElementById('resInvertido').innerText = `‚Ç¨${tInv.toFixed(2)}`;
            document.getElementById('resIngresos').innerText = `‚Ç¨${tIng.toFixed(2)}`;
            document.getElementById('resGanancia').innerText = `‚Ç¨${(tIng - tInv).toFixed(2)}`;
            document.getElementById('resROI').innerText = (tInv > 0 ? (((tIng - tInv) / tInv) * 100).toFixed(1) : '0') + '%';
        }

        function editar(id) {
            const itm = lista.find(i => i.id === id);
            document.getElementById('inputID').value = itm.id;
            document.getElementById('inputNombre').value = itm.nombre;
            document.getElementById('inputFecha').value = itm.fecha;
            document.getElementById('inputCompra').value = itm.compra;
            document.getElementById('inputReparacion').value = itm.gastos;
            document.getElementById('inputVenta').value = itm.venta;
            document.getElementById('inputEstado').value = itm.estado;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function limpiar() {
            document.getElementById('inputID').value = "";
            document.getElementById('inputNombre').value = "";
            document.getElementById('inputCompra').value = "";
            document.getElementById('inputReparacion').value = 0;
            document.getElementById('inputVenta').value = 0;
        }

        function borrar(id) { if(confirm("¬øEliminar?")) { lista = lista.filter(i => i.id !== id); localStorage.setItem('wallapop_data', JSON.stringify(lista)); actualizarPantalla(); } }
    </script>
</body>
</html>
