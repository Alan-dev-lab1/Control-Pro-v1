<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallapop Pro ‚Äî Elite Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(25, 25, 27, 0.75);
            --apple-accent: #0071e3;
            --apple-success: #30d158;
            --apple-danger: #ff453a;
            --apple-warning: #ffd60a;
            --apple-info: #5e5ce6;
            --apple-text: #f5f5f7;
            --apple-text-dim: #86868b;
            --apple-border: rgba(255, 255, 255, 0.1);
        }

        /* RESET TOTAL ANTI-BORDES */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-font-smoothing: antialiased;
            outline: none !important; border: none;
        }

        /* ANIMACIONES */
        @keyframes pageReveal { from { opacity: 0; transform: scale(0.99); filter: blur(10px); } to { opacity: 1; transform: scale(1); filter: blur(0); } }
        @keyframes rowSlide { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes cardFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--apple-bg);
            background-image: radial-gradient(circle at 50% -20%, #1c1c1e 0%, #000000 100%);
            color: var(--apple-text); 
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container { 
            max-width: 1300px; margin: 0 auto; 
            animation: pageReveal 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        /* HEADER & SELECTOR */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .header h1 { font-weight: 600; font-size: 2.2rem; letter-spacing: -0.03em; }

        .selector-capsule { 
            display: flex; align-items: center; 
            background: rgba(255,255,255,0.06); 
            padding: 4px; border-radius: 16px; 
            border: 1px solid var(--apple-border) !important;
        }

        select { 
            padding: 8px 16px; background: transparent; color: #fff; 
            font-weight: 600; font-size: 14px; cursor: pointer;
            appearance: none; -webkit-appearance: none;
        }
        select option { background-color: #1c1c1e; color: white; }

        .btn-plus { 
            width: 32px; height: 32px; border-radius: 12px;
            background: rgba(255,255,255,0.1); color: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-size: 18px;
        }
        .btn-plus:hover { background: var(--apple-accent); transform: scale(1.1); }

        /* DASHBOARD */
        .resumen { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 50px; }
        .card { 
            background: var(--apple-card); padding: 25px; border-radius: 24px; 
            border: 1px solid var(--apple-border) !important; backdrop-filter: blur(40px);
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: cardFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }
        .card:hover { transform: translateY(-8px); border-color: rgba(255,255,255,0.2) !important; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .card-label { font-size: 12px; color: var(--apple-text-dim); text-transform: uppercase; font-weight: 700; margin-bottom: 10px; }
        .card-value { font-size: 2rem; font-weight: 700; }

        /* LAYOUT PRINCIPAL */
        .main-content { display: grid; grid-template-columns: 1fr 400px; gap: 40px; align-items: start; }

        /* TABLA */
        .section-table { 
            background: var(--apple-card); padding: 32px; border-radius: 30px; 
            border: 1px solid var(--apple-border) !important; backdrop-filter: blur(40px);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--apple-text-dim); font-size: 12px; font-weight: 600; text-transform: uppercase; border-bottom: 1px solid var(--apple-border) !important; }
        td { padding: 22px 15px; border-bottom: 1px solid var(--apple-border) !important; }

        /* FORMULARIO */
        .form-box { 
            background: rgba(30, 30, 32, 0.85); padding: 35px; border-radius: 30px; 
            border: 1px solid var(--apple-border) !important; position: sticky; top: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .form-box h3 { font-size: 1.6rem; margin-bottom: 30px; font-weight: 700; color: #fff; }
        
        .form-group { margin-bottom: 22px; width: 100%; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--apple-text-dim); font-size: 13px; font-weight: 500; padding-left: 4px; }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        input, .form-select { 
            width: 100%; padding: 14px; border-radius: 14px; color: #fff; font-size: 15px;
            background: rgba(255,255,255,0.06); 
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        input:focus { background: rgba(255,255,255,0.1); border-color: var(--apple-accent) !important; }

        .btn-save { 
            width: 100%; padding: 18px; background: var(--apple-accent); color: #fff; 
            border-radius: 16px; font-weight: 700; font-size: 1.1rem; cursor: pointer; 
            transition: 0.4s; margin-top: 15px;
        }
        .btn-save:hover { opacity: 0.9; transform: scale(1.02); box-shadow: 0 10px 20px rgba(0, 113, 227, 0.3); }

        /* BADGES */
        .badge-vendido { color: var(--apple-success); background: rgba(48, 209, 88, 0.15); padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        .badge-pendiente { color: var(--apple-warning); background: rgba(255, 214, 10, 0.15); padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        .badge-enviado { color: var(--apple-info); background: rgba(94, 92, 230, 0.15); padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 800; }
        
        .platform-tag { font-size: 10px; color: var(--apple-accent); font-weight: 700; text-transform: uppercase; margin-top: 4px; display: block; }
        
        .btn-action { 
            width: 36px; height: 36px; border-radius: 12px; 
            background: rgba(255,255,255,0.08); color: #fff; cursor: pointer; 
            margin-left: 8px; transition: 0.3s;
        }
        .btn-action:hover { background: rgba(255,255,255,0.15); transform: translateY(-3px); }

        .prod-title { font-weight: 600; font-size: 1.1rem; color: #fff; margin-bottom: 2px; }
        .prod-sub { font-size: 12px; color: var(--apple-text-dim); }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>üíª Compra-Venta / Control-Pro v1</h1>
            <div class="selector-capsule">
                <select id="filtroAno" onchange="actualizarPantalla()"></select>
                <div class="btn-plus" onclick="crearAno()">+</div>
            </div>
        </header>

        <section class="resumen">
            <div class="card" style="animation-delay: 0.1s"><div class="card-label">Inversi√≥n</div><div id="resInvertido" class="card-value">‚Ç¨0.00</div></div>
            <div class="card" style="animation-delay: 0.2s"><div class="card-label">Ingresos</div><div id="resIngresos" class="card-value">‚Ç¨0.00</div></div>
            <div class="card" style="animation-delay: 0.3s; border-left: 4px solid var(--apple-success) !important;"><div class="card-label" style="color:var(--apple-success)">Beneficio</div><div id="resGanancia" class="card-value" style="color:var(--apple-success)">‚Ç¨0.00</div></div>
            <div class="card" style="animation-delay: 0.4s"><div class="card-label">ROI</div><div id="resROI" class="card-value">0%</div></div>
        </section>

        <div class="main-content">
            <div class="section-table">
                <table>
                    <thead>
                        <tr>
                            <th>Producto / Canal</th>
                            <th>Costos</th>
                            <th>Venta</th>
                            <th>Estado</th>
                            <th>Resultado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>

            <aside class="form-box">
                <h3>Nuevo Registro</h3>
                <input type="hidden" id="inputID">
                
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="inputNombre" placeholder="Ej. MacBook Pro M1">
                </div>
                
                <div class="input-row">
                    <div class="form-group"><label>Fecha Compra</label><input type="date" id="inputFecha"></div>
                    <div class="form-group"><label>Fecha Venta</label><input type="date" id="inputFechaVenta"></div>
                </div>

                <div class="input-row">
                    <div class="form-group"><label>Costo Base (‚Ç¨)</label><input type="number" id="inputCompra" step="0.01"></div>
                    <div class="form-group"><label>Gastos (‚Ç¨)</label><input type="number" id="inputReparacion" step="0.01" value="0"></div>
                </div>

                <div class="form-group">
                    <label>Ingreso por Venta (‚Ç¨)</label>
                    <input type="number" id="inputVenta" step="0.01" value="0">
                </div>

                <div class="form-group">
                    <label>Estado actual</label>
                    <select id="inputEstado" class="form-select">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Enviado">Enviado</option>
                        <option value="Vendido">Vendido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Plataforma de Venta</label>
                    <select id="inputPlataforma" class="form-select">
                        <option value="Wallapop Envios">üì¶ Wallapop Env√≠os</option>
                        <option value="En la Calle">üö∂ Mano (Calle)</option>
                        <option value="Marketplace">üì± Marketplace</option>
                        <option value="eBay">üîµ eBay</option>
                    </select>
                </div>

                <button class="btn-save" id="btnPrincipal" onclick="procesarFormulario()">Guardar Operaci√≥n</button>
            </aside>
        </div>
    </div>

    <script>
        let lista = JSON.parse(localStorage.getItem('wallapop_data')) || [];
        let anos = JSON.parse(localStorage.getItem('wallapop_anos')) || [new Date().getFullYear()];

        window.onload = () => {
            lista = lista.map(item => {
                if (!item.anoOrganizacion) item.anoOrganizacion = item.fecha.split('-')[0];
                return item;
            });
            poblarAnos();
            document.getElementById('filtroAno').value = anos.sort((a,b)=>b-a)[0];
            actualizarPantalla();
            document.getElementById('inputFecha').valueAsDate = new Date();
        };

        function poblarAnos() {
            const sel = document.getElementById('filtroAno');
            const actual = sel.value || "todos";
            sel.innerHTML = '<option value="todos">Todo el Hist√≥rico</option>';
            anos.sort((a, b) => b - a).forEach(a => sel.innerHTML += `<option value="${a}">${a}</option>`);
            sel.value = actual;
        }

        function crearAno() {
            const a = prompt("Nuevo a√±o:");
            if(a && a.length === 4) {
                const num = parseInt(a);
                if(!anos.includes(num)) {
                    anos.push(num);
                    localStorage.setItem('wallapop_anos', JSON.stringify(anos));
                    poblarAnos();
                    document.getElementById('filtroAno').value = num;
                    actualizarPantalla();
                }
            }
        }

        function procesarFormulario() {
            const id = document.getElementById('inputID').value;
            const filtroActual = document.getElementById('filtroAno').value;
            let destinoAno = (filtroActual === "todos") ? document.getElementById('inputFecha').value.split('-')[0] : filtroActual;

            const obj = {
                id: id ? parseInt(id) : Date.now(),
                nombre: document.getElementById('inputNombre').value,
                fecha: document.getElementById('inputFecha').value,
                fechaVenta: document.getElementById('inputFechaVenta').value || "‚Äî",
                compra: parseFloat(document.getElementById('inputCompra').value) || 0,
                gastos: parseFloat(document.getElementById('inputReparacion').value) || 0,
                venta: parseFloat(document.getElementById('inputVenta').value) || 0,
                estado: document.getElementById('inputEstado').value,
                plat: document.getElementById('inputPlataforma').value,
                anoOrganizacion: id ? lista.find(i => i.id === parseInt(id)).anoOrganizacion : destinoAno
            };

            if(!obj.nombre || !obj.fecha) return alert("Completa los datos");

            if(id) {
                const idx = lista.findIndex(i => i.id === obj.id);
                lista[idx] = obj;
            } else {
                lista.push(obj);
            }

            localStorage.setItem('wallapop_data', JSON.stringify(lista));
            limpiar();
            actualizarPantalla();
        }

        function actualizarPantalla() {
            const f = document.getElementById('filtroAno').value;
            const body = document.getElementById('cuerpoTabla');
            body.innerHTML = "";
            let filtrados = (f === "todos") ? lista : lista.filter(i => i.anoOrganizacion == f);
            let tInv = 0, tIng = 0;

            filtrados.forEach((i, idx) => {
                const totalCosto = i.compra + i.gastos;
                const gan = i.venta > 0 ? i.venta - totalCosto : 0;
                tInv += totalCosto; if(i.estado === "Vendido") tIng += i.venta;

                const row = document.createElement('tr');
                row.style.animation = `rowSlide 0.5s ease forwards ${idx * 0.05}s`;
                
                let badgeClass = 'badge-pendiente';
                if(i.estado === 'Vendido') badgeClass = 'badge-vendido';
                if(i.estado === 'Enviado') badgeClass = 'badge-enviado';

                row.innerHTML = `
                    <td>
                        <div class="prod-title">${i.nombre}</div>
                        <div class="prod-sub">C: ${i.fecha} ‚Ä¢ V: ${i.fechaVenta}</div>
                        <span class="platform-tag">${i.plat}</span>
                    </td>
                    <td>‚Ç¨${totalCosto.toFixed(2)}</td>
                    <td>‚Ç¨${i.venta.toFixed(2)}</td>
                    <td><span class="${badgeClass}">${i.estado}</span></td>
                    <td style="color:${gan >= 0 ? 'var(--apple-success)' : 'var(--apple-danger)'}; font-weight:700">‚Ç¨${gan.toFixed(2)}</td>
                    <td style="text-align:right">
                        <button class="btn-action" onclick="editar(${i.id})">‚úèÔ∏è</button>
                        <button class="btn-action" onclick="borrar(${i.id})">üóëÔ∏è</button>
                    </td>
                `;
                body.appendChild(row);
            });

            document.getElementById('resInvertido').innerText = `‚Ç¨${tInv.toFixed(2)}`;
            document.getElementById('resIngresos').innerText = `‚Ç¨${tIng.toFixed(2)}`;
            document.getElementById('resGanancia').innerText = `‚Ç¨${(tIng - tInv).toFixed(2)}`;
            document.getElementById('resROI').innerText = (tInv > 0 ? (((tIng - tInv) / tInv) * 100).toFixed(1) : '0') + '%';
        }

        function editar(id) {
            const itm = lista.find(i => i.id === id);
            document.getElementById('inputID').value = itm.id;
            document.getElementById('inputNombre').value = itm.nombre;
            document.getElementById('inputFecha').value = itm.fecha;
            document.getElementById('inputFechaVenta').value = itm.fechaVenta === "‚Äî" ? "" : itm.fechaVenta;
            document.getElementById('inputCompra').value = itm.compra;
            document.getElementById('inputReparacion').value = itm.gastos;
            document.getElementById('inputVenta').value = itm.venta;
            document.getElementById('inputEstado').value = itm.estado;
            document.getElementById('inputPlataforma').value = itm.plat;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function limpiar() {
            document.getElementById('inputID').value = "";
            document.getElementById('inputNombre').value = "";
            document.getElementById('inputCompra').value = "";
            document.getElementById('inputReparacion').value = 0;
            document.getElementById('inputVenta').value = 0;
            document.getElementById('inputFechaVenta').value = "";
        }

        function borrar(id) {
            if(confirm("¬øEliminar?")) {
                lista = lista.filter(i => i.id !== id);
                localStorage.setItem('wallapop_data', JSON.stringify(lista));
                actualizarPantalla();
            }
        }
    </script>
</body>
</html>
